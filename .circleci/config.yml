version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
          environment:
            CTF_SPACE_ID: "$CTF_SPACE_ID"
            CTF_CDA_ACCESS_TOKEN: "$CTF_CDA_ACCESS_TOKEN"

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - run: yarn generate

      - run: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
